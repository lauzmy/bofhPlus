<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;

        }

        form {
            display: flex;
            flex-direction: column;
            gap: .75rem;
            min-width: 250px;
        }

        form > input, form > button {
            width: 100%;
            padding: .75rem;
            margin: 0;
        }
    </style>
    
</head>
<body>
    <form name="Login" action="javascript:login('https://cerebrum-uia.uio.no:8000')">
        
        <input type="text" id="userNameField" name="userName" placeholder="Username" autofocus>
        <input type="password" id="passwordField" name="passWord" placeholder="password">
        <button name="LoginBtn"  type="submit">Log in</button>

      </form>
</body>
</html>
